<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="#">
      <b>AirSpaceExpress</b>
      </a>
    

    <button  aria-label="collapse" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 
        Add appropriate code such that Welcome link ans Logout link appear only when user is logged in 
        [use loginStatus of LoginService class] 
    -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li *ngIf = "loginStatus" class="nav-item">
                <a class="nav-link" href="">Welcome {{emailId}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/bookFlight']">Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/manageBooking']">Manage Bookings</a>
            </li>
            <li class="nav-item"  *ngIf = "loginStatus">
                <a class="nav-link" href="" (click)="logOut()">Logout</a>
            </li>   
        </ul>
    </div>
  </nav>
